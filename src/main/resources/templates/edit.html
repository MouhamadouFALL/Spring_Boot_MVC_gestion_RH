<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Edit Department</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div>
			<h1>Update Form Department</h1>
		</div>
		
			<form th:action="@{/edit}" th:object="${dep}" method="post">
			
				<input type="hidden" th:field="*{id}" th:value="${dep.id}">
				
		   		<div class="form-group">
		    		<label>ID:</label>
		    		<p th:text="${dep.id}">
		   		</div>
		   
		 		<div class="form-group">
		    		<label>Department Name :</label>
		    		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nomDep')}" th:errors="*{nomDep}">
				</div>
				
		    	<input type="text" th:field="*{nomDep}" class="form-control" />
		 
				 <div>
				    <input type="submit" value="Update" class="btn btn-primary" />
				 </div>
		  
			</form>
		</div>
		
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
